<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Form</title>
        <style>
            .search-container {
                margin: 50px;
            }
            input[type="text"] {
                padding: 10px;
                width: 300px;
                font-size: 16px;
            }
            input[type="submit"] {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th,
            td {
                padding: 10px;
                border: 1px solid #ccc;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="search-container">
            <form action="/search" method="GET">
                <input
                    type="text"
                    name="query"
                    placeholder="Search..."
                    required
                />
                <input type="submit" value="Search" />
            </form>

            {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in results %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No results found.</p>
            {% endif %}
        </div>
    </body>
</html>
